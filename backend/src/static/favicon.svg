<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching app theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="white" stroke-width="0.5" opacity="0.3">
    <line x1="8" y1="16" x2="24" y2="16"/>
    <line x1="16" y1="8" x2="16" y2="24"/>
    <line x1="10" y1="10" x2="22" y2="22" stroke-dasharray="1,1"/>
    <line x1="22" y1="10" x2="10" y2="22" stroke-dasharray="1,1"/>
  </g>
  
  <!-- Mathematical function curve (parabola) -->
  <path d="M 6,24 Q 16,8 26,24" 
        stroke="url(#graphGradient)" 
        stroke-width="2.5" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Coordinate axes -->
  <g stroke="white" stroke-width="1.5">
    <line x1="4" y1="16" x2="28" y2="16" stroke-linecap="round"/>
    <line x1="16" y1="4" x2="16" y2="28" stroke-linecap="round"/>
    
    <!-- Arrow heads -->
    <path d="M 26,14 L 28,16 L 26,18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 14,6 L 16,4 L 18,6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Data points on the curve -->
  <g fill="#f59e0b">
    <circle cx="10" cy="20" r="1.2"/>
    <circle cx="16" cy="12" r="1.2"/>
    <circle cx="22" cy="20" r="1.2"/>
  </g>
</svg>